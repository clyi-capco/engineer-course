version: '1'
services:
  api:
    image: 'clyi/engineer-course'
    labels: 
      co.elastic.logs/enabled: true
    ports:
      - '8080:8080'
      
  db:
    image: 'mongo:latest' 
    ports:
      - '27017:27017'
    labels: 
      co.elastic.logs/enabled: false
    volumes:
      - 'data-vol:/data/db'

  elk:
    image: 'clyi/elk'
    ports:
      - '5601:5601'
      - '9200:9200'
      - '5044:5044'
    labels: 
      co.elastic.logs/enabled: false
    volumes:
      - 'elk-vol:/var/lib/elasticsearch'
    healthcheck:
      test: curl -s http://elk:9200 >/dev/null || exit 1
      interval: 5s
      timeout: 3s

  filebeat:
    image: 'docker.elastic.co/beats/filebeat:8.4.3'
    user: 'root'
    labels: 
      co.elastic.logs/enabled: false
    depends_on:
      elk:
        condition: 'service_healthy'
    environment:
      - 'setup.kibana.host=elk:5601'
      - 'output.elasticsearch.hosts=["elk:9200"]'
      - 'output.elasticsearch.allow_older_versions=true'
    volumes:
      - './filebeat.docker.yml:/usr/share/filebeat/filebeat.yml:ro'
      - '/var/lib/docker/containers:/var/lib/docker/containers:ro'
      - '/var/run/docker.sock:/var/run/docker.sock:ro'

volumes:
  data-vol:
  elk-vol: